<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part</title>
    <meta name="author" content="Alexander Part" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <legend><strong>Výběr značky vozu</strong></legend>
            <select name="" id="brand">
                <option value="1500000">Mercedes 1 500 000 Kč</option>
                <option value="1200000">Volvo 1 200 000 Kč</option>
                <option value="1350000">Audi 1 350 000 Kč</option>
                <option value="1400000">BMW 1 400 000 Kč</option>
            </select>
        </section>

        <section>
            <legend><strong>Výběr barvy</strong></legend>
            <input type="radio" id="basic-color" name="car-colors" checked>
            <label for="basic-color">Základní barva (bez příplatku)</label><br>

            <input type="radio" id="burnt-color" name="car-colors">
            <label for="burnt-color">Pálený lak (s příplatkem 5% ze základní ceny vozu)</label><br>

            <input type="radio" id="metalic-color" name="car-colors">
            <label for="metalic-color">Metalická barva (s příplatkem 7% ze základní ceny vozu)</label><br>
        </section>

        <section>
            <legend><strong>Dodatečná výbava</strong></legend>
            <input type="checkbox" id="parking-camera" name="gear">
            <label for="parking-camera">Parkovací kamery (+10 000 Kč)</label><br>

            <input type="checkbox" id="alloy-wheels" name="gear">
            <label for="alloy-wheels">Litá kola (+20 000 Kč)</label><br>

            <input type="checkbox" id="leather-seats" name="gear">
            <label for="leather-seats">Kožené sedačky (+ 50 000 Kč)</label><br>

            <input type="checkbox" id="tuning-adjustment" name="gear">
            <label for="tuning-adjustment">Tuningová úprava (+20 % ze základní ceny vozu)</label><br>
        </section>

        <section>
            <input class="result" type="text" placeholder="Celková cena">
            <button class="btn">Spočítat</button><br>
            <input class="budget" type="text" placeholder="Zadej svůj rozpočet"><br>
            <input class="compare" type="text" placeholder="Výsledek porovnání">
        </section>

        <section>
            <input type="email" placeholder="Zadejte email" id="email" class="email" required><br>
            <input type="submit" value="Odeslat" id="send" disabled>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
